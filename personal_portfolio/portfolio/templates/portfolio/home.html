{% extends 'portfolio/base_template.html' %}

{% block content %}

    {% load static %}
    <a href="{% url 'blog:all_posts' %}">My blog</a>
    <br>
    <h1>Hello everyone!</h1>
    Today is {{ date }}!
    <br>
    <br>
    <img src="{% static 'portfolio/2.jpg' %}">
    <br>
    <br>
    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}">
        {% if project.url %}
            <a href="{{ project.url }}">Link</a>
        {% endif %}
    {% endfor %}

{% endblock %}
